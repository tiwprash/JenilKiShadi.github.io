<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jenil</title>
    <link href="./output.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav>
      <div>
        <h1
          class="bg-black text-center font-bold text-cyan-50 rounded-sm h-8 p-1"
        >
          Wedding Profile
        </h1>
      </div>
    </nav>

    <div class="w-11/12 bg-red-500 flex-auto m-auto mt-4 ">
      <div>
        <p class="font-semibold bg-slate-500 text-center">Wedding Profiles</p>
      </div>
      <div id="Filter" class="text-center p-2 rounded text-wrap font-semibold">

        <label for="age">Age</label>
        <select id="age" class="rounded">
          <option value="all">ALL</option>
        </select>

        <label for="gender">Gender</label>
        <select id="gender" class="rounded">
          <option value="all">All</option>
        </select>

        <label for="location">Location</label>
        <select id="location" class="rounded">
          <option value="all">All</option>
        </select>

        <label for="marrital status">Marrital Status</label>
        <select id="marrital status" class="rounded">
          <option value="all">All</option>
        </select>

        <label for="diet prefer">Diet Prefer</label>
        <select id="diet prefer" class="rounded">
          <option value="all">ALL</option>
        </select>
      </div> 
      <div id="user-data" >
        <table class="bg-secondary bg-gradient flex-auto m-auto mt-4 " >
            <tbody  id="user-table"></tbody>
        </table>
    </div>    
    </div>
    <script src="data.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.1/papaparse.min.js"></script>
    <script src="script.js"></script>

    
  </body>
</html>
